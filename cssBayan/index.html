<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MemBayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <h1>CSS Bayan</h1>
    <div class="mem">
        <input class="RadioTab" name="odin" type="radio" id="firstSpan" checked="checked">
        <label for="firstSpan">
            <div class="memName">
                <span>Первый мем с котиком</span>
                <span class="plus">+</span>
            </div>
            <img class="memImage" src="./source/1.jpg" alt="firstMem">
        </label>
    </div>
    <div class="mem">
        <input class="RadioTab" name="odin" type="radio" id="secondSpan">
        <label for="secondSpan">
            <div class="memName">
                <span>Второй мем с котиком</span>
                <span class="plus">+</span>
            </div>
            <img class="memImage" src="./source/2.jpg" alt="secondMem">
        </label>
    </div>
    <div class="mem">
        <input class="RadioTab" name="odin" type="radio" id="thirdSpan">
        <label for="thirdSpan">
            <div class="memName">
                <span>Третий мем с котиком</span>
                <span class="plus">+</span>
            </div>
            <img class="memImage" src="./source/3.jpg" alt="thirdMem">
        </label>
    </div>
    <div class="mem">
        <input class="RadioTab" name="odin" type="radio" id="fourthSpan">
        <label for="fourthSpan">
            <div class="memName">
                <span>Четвертый мем с котиком</span>
                <span class="plus">+</span>
            </div>
            <img class="memImage" src="./source/4.jpg" alt="fourthMem">
        </label>
    </div>
    <div class="mem">
        <input class="RadioTab" name="odin" type="radio" id="fifthSpan">
        <label for="fifthSpan">
            <div class="memName">
                <span>Пятый мем с котиком</span>
                <span class="plus">+</span>
            </div>
            <img class="memImage" src="./source/5.jpg" alt="fifthMem">
        </label>
    </div>
    <div class="mem">
        <input class="RadioTab" name="odin" type="radio" id="sixthSpan">
        <label for="sixthSpan">
            <div class="memName">
                <span>Шестой мем с котиком</span>
                <span class="plus">+</span>
            </div>
            <img class="memImage" src="./source/6.jpg" alt="sixthMem">
        </label>
    </div>
</div>
</body>
</html>
